<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortek-IA</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="container">
        <!-- Barra de navegação -->
        <div id="navbar">
            <button id="mode-toggle">Alternar para TREINAMENTO</button>
        </div>

        <!-- Caixa de entrada e mensagens -->
        <div id="chat-box">
            <div id="messages"></div>
            <input type="text" id="message-input" placeholder="Envie uma mensagem...">
            <button id="send-message">Enviar</button>
        </div>

        <!-- Caixa de entrada no Modo TREINAMENTO -->
        <div id="training-box" style="display: none;">
            <div id="training-message">Digite um comando no formato [palavra-chave] | [resposta] para treinar a IA!</div>
            <input type="text" id="training-input" placeholder="Exemplo: comando | resposta">
            <button id="train-message">Treinar</button>
        </div>

        <script src="js/main.js"></script>
        <script src="js/ia.js"></script>
    </div>
</body>
</html>
