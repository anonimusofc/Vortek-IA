<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORTEK-IA Configurações</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div id="menu">
        <button id="openConfigMenu">Abrir Menu de Configurações</button>
    </div>

    <!-- Tela de autenticação para acessar o menu restrito -->
    <div id="authSection">
        <label for="restrictedPassword">Senha para Acesso:</label>
        <input type="password" id="restrictedPassword" placeholder="Digite a senha">
        <button id="submitPassword">Acessar Configurações</button>
    </div>

    <!-- Menu restrito de configurações -->
    <div id="restrictedMenu" style="display:none;">
        <h2>Configurações Restritas do Criador</h2>
        <p>Aqui você pode acessar configurações exclusivas para o criador da VORTEK-IA.</p>
        <!-- Suas configurações adicionais aqui -->
        <button id="closeConfigMenu">Fechar Menu</button>
    </div>

    <script src="js/systemConfig.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
